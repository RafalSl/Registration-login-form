<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"> 
<head> 
<meta charset="UTF-8" /> 
<title>Register to event</title> 
</head> 
<body> 
	<a href="#" th:href="@{/start}">Strona główna</a><br/>
	<a href="#" th:href="@{/login}">Zaloguj się</a>
    <h1 th:text="${helloMessage}"></h1> 
    <p th:if="validationMessage" th:text="${validationMessage}">Default validation message</p>
    <form th:action="@{'/registration'}" method="post" th:object="${newMember}"> 
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p><input type="text" th:field="${newMember.name}" placeholder="Imię"/><br/> 
        <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p><input type="text" th:field="${newMember.surname}" placeholder="Nazwisko" /><br/> 
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p><input type="text" th:field="${newMember.email}" placeholder="Email" /><br/> 
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p><input type="text" th:field="${newMember.password}" placeholder="Hasło" /><br/> 
        <p><input type="submit" value="Zarejestruj" /></p> 
    </form>
